services:
  pikachu:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pikachu
    restart: unless-stopped
    ports:
      - "8080:8080"  # 健康检查端口映射
    volumes:
      - /data/logs/pikachu:/app/logs  # 日志目录映射到宿主机
      - ./config.yaml:/app/config.yaml:ro  # 配置文件只读挂载
    environment:
      - TZ=Asia/Shanghai  # 设置时区
    networks:
      - pikachu_network

networks:
  pikachu_network:
    driver: bridge