services:
  pikachu:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pikachu
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - /data/logs/pikachu:/app/logs
      - ./config.yaml:/app/config.yaml:ro
      - ./tasks.yaml:/app/tasks.yaml:ro
    environment:
      - TZ=Asia/Shanghai
    networks:
      - pikachu_network

networks:
  pikachu_network:
    driver: bridge
