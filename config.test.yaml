# 测试环境配置示例

database:
  host: "localhost"
  port: 3306
  user: "root"
  password: "password"
  database: "test_db"
  server_id: 100

log:
  level: "debug"  # 测试环境使用debug级别便于调试
  format: "text"  # 测试环境使用text格式便于阅读

server:
  enabled: true
  port: 8081      # 使用不同端口避免冲突
  path: "/health"

# 分发器配置 - 测试环境较低资源
dispatcher:
  worker_count: 2     # 较少工作协程
  queue_size: 50      # 较小队列
  timeout: 10s        # 较短超时
  max_retries: 2      # 较少重试
  retry_base_delay: 5s # 较短重试延迟

# 监控器配置
monitor:
  event_queue_size: 100    # 较小事件队列
  event_queue_timeout: 3s  # 较短超时时间

# 回调主机配置 - 用于不同环境
callback_host: "http://test-api.example.com" # 测试环境回调主机地址
